<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .card-header {
            background-color: #2980b9;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .btn-custom {
            background-color: #2980b9;
            color: white;
            font-weight: 500;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #21618c;
            color: white;
        }
        .result-box {
            margin-top: 20px;
            background-color: #f7f9fb;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card col-md-6 mx-auto">
            <div class="card-header">
                ðŸ§  Smart Resume Analyzer
            </div>
            <div class="card-body">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="resume" class="form-label">Upload your resume (PDF):</label>
                        <input class="form-control" type="file" name="resume" accept=".pdf" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom px-4 py-2">Analyze Resume</button>
                    </div>
                </form>
                {% if analysis %}
                    <div class="result-box mt-4">
                        <h5 class="fw-bold">ðŸ“„ Analysis Result:</h5>
                        <p>{{ analysis }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
